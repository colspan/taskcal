<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='lib/fullcalendar.css' rel='stylesheet' />
<link href='lib/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery-ui.custom.min.js'></script>
<script src='lib/jquery.couch.js'></script>
<script src='lib/fullcalendar.min.js'></script>
<script>

var calModel = {
	dbName:"calendar",
	fetchEvents:function(callback){
		$.couch.urlPrefix = "http://localhost:5984";
		$.couch.db("calendar").allDocs({
				include_docs:true,
				success: function(data) {
					console.log(data);
					var fetchedRowEvents = data.rows;
					var i;
					var events = [];
					for(i=0;i<fetchedRowEvents.length;i++){
						events.push(fetchedRowEvents[i].doc);
					}
					callback(events);
				}
		});
	},
	updateEvent:function(event,callback){ // TODO optionsとしてcallback関数errorとsuccessつくる
		console.log("updateEvent");
		console.log(event);
		var dataToSave = {
			_id:event._id,
			_rev:event._rev,
			start:event.start,
			end:event.end,
			title:event.title
		};
		if( dataToSave._id && dataToSave._id.length==4 ){
			delete(dataToSave._id);
		}
		var options ={
			success:function(resp){
				console.log("updated successfully.")
				console.log(resp);
				if(event._rev){ //レコード更新
					event._rev=resp.rev;
				}
				if(callback){
					callback(event);
				}
			},
			error:function(resp){
				console.log("update failure.")
				console.log(resp);
			}
		};
		$.couch.db(this.dbName).saveDoc(dataToSave,options);
	}
};


  function initCalendar() {
		$('#calendar').fullCalendar({
			header:{
				left: 'prev,next today',
				right: 'month,agendaWeek,agendaDay'
			},
			timezone: 'local',
			minTime:"08:00:00",
			maxTime:"20:00:00",
//			defaultDate: '2014-09-12',
			editable: true,
			droppable: true,
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, false); // stick? = false
				}
				$('#calendar').fullCalendar('unselect');
			},

			eventLimit: true, // allow "more" link when too many events
			eventSources:{
				events: function(start, end, timezone, callback) {
					console.log(callback);
					calModel.fetchEvents(callback);
				},
/*				color:'yellow',
				textColor:'black'*/
			},
			eventAfterRender:function(event, element, view ) {
				if(!event._rev){ // 新規追加レコード
					calModel.updateEvent(event,function(){$('#calendar').fullCalendar('refetchEvents');
});
				}
			},
			eventDrop:function( event, delta, revertFunc, jsEvent, ui, view ) {
				calModel.updateEvent(event);
			},
			eventResize:function(event, delta, revertFunc, jsEvent, ui, view){
				calModel.updateEvent(event);
			},
			drop: function(date) { // this function is called when something is dropped
				console.log(date);
				var originalEventObject = $(this).data('eventObject');
				var copiedEventObject = $.extend({}, originalEventObject);
				copiedEventObject.start = date;
				$('#calendar').fullCalendar('renderEvent', copiedEventObject, false);
				if ($('#drop-remove').is(':checked')) {
					$(this).remove();
				}
			}
		});
		$('#calendar').fullCalendar('changeView','agendaWeek');

	};

/////////

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		/*margin: 0 auto;*/
		float: right;

	}

#wrap {
	width: 1100px;
	margin: 0 auto;
}

#external-events {
	float: left;
	width: 150px;
	padding: 0 10px;
	border: 1px solid #ccc;
	background: #eee;
	text-align: left;
}

#external-events h4 {
	font-size: 16px;
	margin-top: 0;
	padding-top: 1em;
}

#external-events .fc-event {
	margin: 10px 0;
	cursor: pointer;
}

#external-events p {
	margin: 1.5em 0;
	font-size: 11px;
	color: #666;
}

#external-events p input {
	margin: 0;
	vertical-align: middle;
}


</style>
</head>
<body>

<div id='wrap'>

	<div id='external-events'>
		<h4>よくある仕事</h4>
		<div class='fc-event'>室会</div>
		<div class='fc-event'>Mail</div>
		<div class='fc-event'>特許 明細書執筆</div>
		<div class='fc-event'>DB中計 資料修正</div>
		<div class='fc-event'>動線 資料調査</div>
		<p>
			<input type='checkbox' id='drop-remove' />
			<label for='drop-remove'>remove after drop</label>
		</p>
	</div>

	<div id='calendar'></div>

</div>

<script>
initCalendar();

$('#external-events .fc-event').each(function() {

	// create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
	// it doesn't need to have a start or end
	var eventObject = {
		title: $.trim($(this).text()) // use the element's text as the event title
	};

	// store the Event Object in the DOM element so we can get to it later
	$(this).data('eventObject', eventObject);

	// make the event draggable using jQuery UI
	$(this).draggable({
		zIndex: 999,
		revert: true,      // will cause the event to go back to its
		revertDuration: 0  //  original position after the drag
	});

});

</script>

</body>
</html>
